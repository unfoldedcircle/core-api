        - name: timeout_resolve
          in: query
          description: Resolve timeout in seconds
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 10
        - name: timeout_address
          in: query
          description: Address resolve timeout in seconds
          required: false
          schema:
            type: integer
            minimum: 1
