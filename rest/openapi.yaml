        description:
          type: string
          description: Permission scope description
      required:
        - name
    ScopeName:
      type: string
      format: '^[a-zA-Z\-:]+$'
      minLength: 1
      maxLength: 36
      description: Permission scope name
    ApiResponse:
      type: object
      properties:
        code:
          type: string
          description: Status code
        message:
          type: string
