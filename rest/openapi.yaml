          $ref: '#/components/schemas/DeviceId'
        name:
          $ref: '#/components/schemas/LanguageText'
        icon:
          $ref: '#/components/schemas/IconIdentifier'
        enabled:
          description: Enable / disable flag.
          type: boolean
        setup_data:
          description: Instance configuration object.
          type: object
    IntegrationStatus:
