                  name: My profile
              Profile with an icon:
                value:
                  name: My profile
                  icon: 'uc:star'
              Restricted profile:
                value:
                  name: Guests
                  icon: 'uc:lock'
                  restricted: true
        required: true
      responses:
        '201':
          description: Successful operation returning the profile identifier in the response.
          content:
