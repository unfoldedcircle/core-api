        setup_data_schema:
          $ref: '#/components/schemas/SettingsPage'
        release_date:
          description: Release date of the driver.
          type: string
          format: date
        driver_state:
          $ref: '#/components/schemas/DriverState'
      required:
        - driver_id
        - name
        - driver_url
        - version
    IntegrationDriverInfo:
