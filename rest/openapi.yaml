      in: path
      description: Command identification.
      required: true
      schema:
        $ref: '#/components/schemas/SimpleId'
    dock_id:
      name: dockId
      in: path
      description: Dock identification
      required: true
      schema:
        $ref: '#/components/schemas/DockId'
    driver_id:
      name: driverId
      in: path
      description: Integration driver identification
      required: true
      schema:
        $ref: '#/components/schemas/DriverId'
    entity_id:
      name: entityId
      in: path
      description: Entity identification.
      required: true
      schema:
        $ref: '#/components/schemas/EntityId'
    group_id:
      name: groupId
      in: path
      description: Group identification
      required: true
      schema:
        $ref: '#/components/schemas/SimpleId'
    integration_id:
      name: intgId
      in: path
      description: Integration identification
      required: true
      schema:
        $ref: '#/components/schemas/IntegrationId'
    page_id:
      name: pageId
      in: path
      description: Page identification
      required: true
      schema:
        $ref: '#/components/schemas/SimpleId'
    profile_id:
      name: profileId
      in: path
      description: Profile identification
      required: true
      schema:
        $ref: '#/components/schemas/SimpleId'
    resource_id:
      name: id
      in: path
      description: Resource identifier
      required: true
      schema:
        type: string
    resource_type:
      name: type
      in: path
      description: Resource type
      required: true
      schema:
        $ref: '#/components/schemas/ResourceType'
    system:
      name: system
      in: path
      description: Identification of the external system. E.g. _homeassistant_.
      required: true
      schema:
        $ref: '#/components/schemas/ExternalSystemId'
    token_id:
      name: tokenId
      in: path
      description: Access token identification
      required: true
      schema:
        $ref: '#/components/schemas/AccessTokenId'
    ui_id:
      name: uiId
      in: path
      description: User interface identification.
      required: true
      schema:
        $ref: '#/components/schemas/EntityId'
    active:
      name: active
      in: query
      description: Filter by active flag
      required: false
      schema:
        type: boolean
    enabled:
      name: enabled
      in: query
      description: Filter by enabled flag.
      required: false
      schema:
        type: boolean
    entity_type:
      name: entity_type
      in: query
      description: Filter by entity type.
      required: false
      schema:
        $ref: '#/components/schemas/EntityType'
    has_instances:
      name: has_instances
      in: query
      description: |
        Filter if a driver has integration instances or not:
        - true = only consider drivers which have at least one integration instance,
        - false = drivers without instances
        - NONE = any.
      required: false
      schema:
        type: boolean
