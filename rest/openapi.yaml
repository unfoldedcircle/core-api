        active:
          type: boolean
          description: Only activated keys are valid for API access.
        valid_to:
          type: string
          format: date-time
          description: 'Optional expiration timestamp. If not set, the API key is valid until revoked.'
        scopes:
          type: array
          items:
            $ref: '#/components/schemas/ScopeName'
        description:
          $ref: '#/components/schemas/Description'
        creation_date:
          type: string
          format: date-time
    ApiKeyId:
      type: string
      format: '^[a-zA-Z0-9\-_]+$'
      minLength: 1
      maxLength: 36
      description: Unique key identifier. Usually a UUID.
    ApiKeyName:
      type: string
      minLength: 1
      maxLength: 50
      description: Friendly API key name to show in the app
    ApiKeyRequest:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/ApiKeyName'
        scopes:
          type: array
          items:
            type: string
          description: Requested access scopes for the API key.
        active:
          type: boolean
          default: false
          description: |
            Only activated keys are valid for API access.  
            This might be overridden if the requestor doesn't have sufficient rights. In this case the key will not be active
            until a user with appropriate rights will set it active. The assigned `active` state will be returned in the
            response.
        valid_to:
          type: string
          format: date-time
          description: 'Optional expiration timestamp. If not set, the API key is valid until revoked.'
        description:
          $ref: '#/components/schemas/Description'
      required:
        - name
        - scopes
    ApiKeyResponse:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/ApiKeyName'
        api_key:
          type: string
          description: API key.
        active:
          type: boolean
          description: Only activated keys are valid for API access.
        valid_to:
          type: string
          format: date-time
          description: 'Optional expiration timestamp. If not set, the API key is valid until revoked.'
        scopes:
          type: array
          items:
            $ref: '#/components/schemas/ScopeName'
      required:
        - name
        - api_key
        - active
        - scopes
    ApiKeys:
      type: array
      items:
        $ref: '#/components/schemas/ApiKey'
    ApiKeyUpdate:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/ApiKeyName'
        active:
          type: boolean
          description: Only activated keys are valid for API access.
        valid_to:
          type: string
          format: date-time
          description: 'Optional expiration timestamp. If not set, the API key is valid until revoked.'
        description:
          $ref: '#/components/schemas/Description'
    ApiResponse:
      type: object
      properties:
        code:
          type: string
          description: Status code
        message:
