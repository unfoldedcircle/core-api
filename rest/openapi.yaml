        - CHARGING
        - DISCHARGING
        - NOT_CHARGING
        - FULL
    ButtonId:
      type: string
      format: '^[A-Z0-9_]+$'
      minLength: 1
      maxLength: 20
      description: Physical button identification
    CfgAll:
      type: object
      properties:
        button:
          $ref: '#/components/schemas/CfgButtons'
        device:
          $ref: '#/components/schemas/CfgRemoteDevice'
        display:
