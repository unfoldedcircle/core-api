          $ref: '#/components/schemas/SimpleId'
        name:
          $ref: '#/components/schemas/Name'
          description: Profile name
        icon:
          $ref: '#/components/schemas/IconIdentifier'
        pin:
          $ref: '#/components/schemas/ProfilePin'
        description:
          $ref: '#/components/schemas/Description'
