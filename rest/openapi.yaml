          $ref: '#/components/schemas/DriverId'
        integration_id:
          $ref: '#/components/schemas/IntegrationId'
        name:
          $ref: '#/components/schemas/LanguageText'
        icon:
          $ref: '#/components/schemas/IconIdentifier'
        driver_type:
          $ref: '#/components/schemas/IntegrationDriverType'
        state:
