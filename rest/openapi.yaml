        profile_id:
          $ref: '#/components/schemas/SimpleId'
        name:
          $ref: '#/components/schemas/Name'
          description: Group name. Must be unique within the profile.
        icon:
          $ref: '#/components/schemas/IconIdentifier'
        entities:
