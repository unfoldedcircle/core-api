        - intensity
    AmbientLightResponse:
      type: object
      properties:
        intensity:
          description: 'Light intensity. 0 = pitch black, 65535 = very bright.'
          type: integer
          minimum: 0
          maximum: 65535
      required:
        - intensity
    ApiKey:
      type: object
      properties:
        key_id:
