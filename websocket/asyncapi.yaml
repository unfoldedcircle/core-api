          $ref: '#/components/schemas/driverId'
        name:
          $ref: '#/components/schemas/languageText'
        driver_url:
          description: WebSocket URL of the driver
          type: string
          format: uri
          maxLength: 2048
        token:
          description: |
            Optional driver authentication token.
            
            Note: the token will not be returned to external clients!
          type: string
          maxLength: 2048
        auth_method:
