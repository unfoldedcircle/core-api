    API message status legend:
    
    | Icon | Description                                                                     |
    |------|---------------------------------------------------------------------------------|
    | ğŸ’¡   | Idea, not yet official part of API definition.                                  |
    | ğŸš§   | Planned feature and most likely not (fully) implemented in the initial release. |
