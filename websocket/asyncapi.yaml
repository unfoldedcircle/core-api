      properties:
        profile_id:
          $ref: '#/components/schemas/simpleId'
        name:
          $ref: '#/components/schemas/name'
        icon:
          $ref: '#/components/schemas/iconIdentifier'
        protected:
          type: boolean
          description: A protected profile can only be accessed with the profile specific pin code
