          type: string
      required:
        - code
        - message
    ping:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonReq'
        - properties:
            msg:
              type: string
              const: ping
            msg_data:
              type: object
          required:
            - msg
    pong:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonResp'
        - properties:
            msg:
              type: string
              const: pong
            msg_data:
              type: object
          required:
            - msg

    warningEvent:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonEvent'
        - properties:
            msg:
              type: string
              const: warning
            cat:
              type: string
              const: DEVICE
            msg_data:
              type: object
              properties:
                event:
                  type: string
                  enum:
                    - LOW_BATTERY
                    - OPEN_CASE
                shutdown:
                  description: System initiated forced shutdown
                  type: boolean
                message:
                  description: debug message
                  type: string
              required:
                - event
          required:
            - msg
            - msg_data

    # =========================================================================
    # Common schemas
    # =========================================================================

    msgId:
      description: Request message ID which is reflected in response message.
      type: integer
      minimum: 0
      default: 0

    paging:
      description: Paging information for returned items.
      type: object
      properties:
        limit:
          description: Number of returned items per page.
          type: integer
          format: int32
          default: 10
          minimum: 10
        page:
          description: Current page number. 1-based.
          type: integer
          format: int32
          default: 1
          minimum: 1

    pagination:
      description: Returned pagination information.
      type: object
      properties:
        count:
          description: Total number of items.
          type: integer
          format: int32
          minimum: 0
        limit:
          description: Number of returned items.
          type: integer
          format: int32
          minimum: 0
        page:
          description: Current page number. 1-based.
          type: integer
          format: int32
          minimum: 1

    versionInfo:
      type: object
      properties:
        device_name:
          description: Custom name of the remote
          type: string
        api:
          description: API version
          type: string
        core:
          description: Core app version
          type: string
        ui:
          description: Frontend app version
          type: string
        os:
          description: Operating system version
          type: string
        integrations: # untyped Map<string,string>
          description: Versions of the available integrations. Map of (integration_name, version).
          type: object
          additionalProperties:
            type: string

    systemInfo:
      type: object
      properties:
        model_name:
          type: string
        model_number:
          type: string
        serial_number:
          type: string
        hw_revision:
          type: string

    enabledFilter:
      description: Simple filter by enabled flag.
      type: object
      properties:
        filter:
          type: object
          properties:
            enabled:
