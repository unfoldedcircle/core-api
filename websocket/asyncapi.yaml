                      type: string
                      format: date-time
                  required:
                    - enabled
              required:
                - web_configurator
          required:
            - msg
            - msg_data
    getApiAccessMsg:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonReq'
        - properties:
            msg:
              type: string
              const: get_api_access
          required:
            - msg
    apiAccessMsg:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonResp'
        - properties:
            msg:
              type: string
              const: api_access
