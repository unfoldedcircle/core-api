  # +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
  schemas:
    # =========================================================================
    # Common message schemas
    # =========================================================================
    commonReq:
      description: Common request message properties.
      type: object
      properties:
        kind:
          description: Request message identifier.
          type: string
          const: req
        id:
          description: Request ID which must be increased for every new request. This ID will be returned in the response message.
          type: integer
          minimum: 0
          default: 0
        msg:
          description: One of the defined API request message types.
          type: string
          minLength: 1
          maxLength: 32
      required:
        - id
        - msg
    commonResp:
      description: Common response message properties.
      type: object
      properties:
        kind:
          description: Response message identifier.
          type: string
          const: resp
        req_id:
          $ref: '#/components/schemas/msgId'
        msg:
          description: One of the defined API response message types.
          type: string
          minLength: 1
          maxLength: 32
        code:
          description: Response code of the operation according to HTTP status codes.
          type: integer
          default: 200
        msg_data:
          description: Wrapper for response data object. Not returned for error responses with code != 200.
          type: object
      required:
        - kind
        - req_id
        - msg
        - code
    commonEvent:
      description: Common event message properties.
      type: object
      properties:
        kind:
          description: Event message identifier.
          type: string
          const: event
        msg:
          description: One of the defined API event message types.
          type: string
          minLength: 1
          maxLength: 32
        cat:
          description: Event category.
          type: string
        ts:
          type: string
          format: date-time
          description: Optional timestamp when the event was generated.
        msg_data:
          description: Wrapper for event data object.
          type: object
      required:
        - kind
        - msg
        - msg_data
    authRequiredEvent:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonEvent'
        - properties:
            msg:
              type: string
              const: auth_required
            msg_data:
              type: object
              properties:
                api:
                  type: object
                  properties:
                    name:
                      description: API name
                      type: string
                    version:
                      description: API version
                      type: string
          required:
            - msg
    authRequestMsg:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonReq'
        - properties:
            msg:
              type: string
              const: auth
            msg_data:
              type: object
              properties:
                token:
                  type: string
          required:
            - msg
            - msg_data
    authMsg:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonResp'
        - properties:
            msg:
              type: string
              const: authentication
            msg_data:
              type: object
              properties:
                core:
                  description: Core version
                  type: string
          required:
            - msg

    # =========================================================================
    # Core message schemas
    # =========================================================================
    versionMsg:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonReq'
        - properties:
            msg:
              type: string
              const: version
          required:
            - msg
    versionInfoMsg:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonResp'
        - properties:
            msg:
              type: string
              const: version_info
            msg_data:
              $ref: '#/components/schemas/versionInfo'
          required:
            - msg

    systemCmdMsg:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonReq'
        - properties:
            msg:
              type: string
              const: service_cmd
            msg_data:
              properties:
                command:
                  type: string
                  enum:
                    - STANDBY
                    - REBOOT
                    - POWER_OFF
                    - RESTART
                    - RESTART_UI
                    - RESTART_CORE
              required:
                - command
          required:
            - msg
            - msg_data
    getSystemInfoMsg:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonReq'
        - properties:
            msg:
              type: string
              const: system
          required:
            - msg
    systemInfoMsg:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonResp'
        - properties:
            msg:
              type: string
              const: system_info
            msg_data:
              $ref: '#/components/schemas/systemInfo'
          required:
            - msg

    getFactoryResetTokenMsg:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonReq'
        - properties:
            msg:
              type: string
              const: get_factory_reset_token
          required:
            - msg
    factoryResetTokenMsg:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonResp'
        - properties:
            msg:
              type: string
              const: factory_reset_token
            msg_data:
              type: object
              properties:
                token:
                  type: string
              required:
                - token
          required:
            - msg
    factoryResetMsg:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonReq'
        - properties:
            msg:
              type: string
              const: factory_reset
            msg_data:
              type: object
              properties:
                token:
                  type: string
              required:
                - token
          required:
            - msg
            - msg_data

    setApiAccessMsg:
      type: object
